{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
  {{- include "futtertrog.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.certManager }}
    kubernetes.io/tls-acme: "true"
    {{- end }}
  {{- if .Values.ingress.annotations }}
  {{- include "common.tplvalues.render" (dict "value" .Values.ingress.annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  tls:
    {{- if .Values.ingress.tls }}
    - hosts:
      - {{ template "hostname" .Values.service.url }}
      {{- if .Values.ingress.additionalHosts }}
      {{- range $host := .Values.ingress.additionalHosts }}
      - {{ template "hostname" $host }}
      {{- end -}}
      {{- end }}
      secretName: {{ printf "%s-tls" (include "common.names.fullname" .) }}
  {{- end }}
  rules:
    - host: {{ template "hostname" .Values.service.url }}
      http:
        &httpRule
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "common.names.fullname" . }}
                port:
                  name: http
    {{- if .Values.ingress.additionalHosts }}
    {{- range $host := .Values.ingress.additionalHosts }}
    - host: {{ template "hostname" $host }}
      http:
        <<: *httpRule
    {{- end -}}
    {{- end -}}
  {{- end }}