version: '3'

services:
  futtertrog:
    container_name: futtertrog
    image: thecodingmachine/php:7.4-v3-apache
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html:delegated
    links:
      - db
    depends_on:
      - db
    environment:
      APP_NAME: Futtertor DEV
      APP_ENV: local

      LOG_CHANNEL: stderr

      DB_HOST: db
      DB_DATABASE: futtertrog
      DB_USERNAME: futtertrog
      DB_PASSWORD: futtertrog

      MAIL_DRIVER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: null
      MAIL_PASSWORD: null
      MAIL_ENCRYPTION: null

      APACHE_DOCUMENT_ROOT: public/

      PHP_EXTENSION_XDEBUG: 1
      PHP_EXTENSION_INTL: 1
      PHP_EXTENSION_GMP: 1
      PHP_EXTENSION_SQLITE3: 1
      PHP_EXTENSION_PDO_SQLITE: 1

      PHP_INI_XDEBUG__REMOTE_AUTOSTART: 1

      STARTUP_COMMAND_1: composer install
      STARTUP_COMMAND_2: php artisan migrate

  db:
    container_name: futtertrog_db
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: futtertrog
      MYSQL_USER: futtertrog
      MYSQL_PASSWORD: futtertrog
      MYSQL_RANDOM_ROOT_PASSWORD: 1
    volumes:
      - mysql:/var/lib/mysql

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"


volumes:
  mysql:
    driver: local
