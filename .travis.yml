language: php

php:
  - 7.2
  
dist: trusty

before_script:
  - cp .env.travis .env
  - composer install --no-interaction
  - php artisan key:generate
  
  
script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - vendor
