include:
  - template: Auto-DevOps.gitlab-ci.yml

test:
  image: thecodingmachine/php:7.4-v4-cli
  variables:
    PHP_EXTENSIONS: "intl gmp sqlite3 pdo_sqlite xdebug"
    XDEBUG_MODE: coverage
  services: []
  script:
    - composer install
    - cp .env.example .env
    - php artisan key:gen
    - vendor/bin/phpunit --colors=never --stop-on-error --coverage-text --coverage-cobertura=coverage.cobertura.xml
  artifacts:
    reports:
      cobertura: coverage.cobertura.xml

code_quality_html:
  extends: code_quality
  variables:
    REPORT_FORMAT: html
  artifacts:
    paths: [gl-code-quality-report.html]

production:
  environment:
    kubernetes:
      namespace: futtertrog
